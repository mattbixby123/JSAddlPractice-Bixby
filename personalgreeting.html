<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Greeting</title>
    <script>
        // Personalized Greeting Program
        let firstName = "Matthew";
        let lastName = "Bixby";
        let age = 28; 
        let city = "Brooklyn";

        // Greeting message using string interpolation
        let greetingMessage = `Hello! My name is ${firstName} ${lastName}! I’m ${age} years old, and I’m from ${city}. It’s nice to meet you!`;
        console.log(greetingMessage);

        // Calculate and log initials dynamically
        let initials = `${firstName[0]}${lastName[0]}`;
        console.log(`My initials are: ${initials}`);

        // Try entering a new name and run the program again to check if initials change automatically

        // Declare variable for name length using the built-in .length property
        let nameLength = firstName.length;
        console.log(`The length of my first name is: ${nameLength}`);
    </script>
</head>
<body>
    <!-- hi there =] -->
</body>
</html>
